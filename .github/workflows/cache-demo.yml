name: Cache Dependencies Demo

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # âœ… Cache step
      - name: Prime cache - cache-fe879db
        id: cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: cache-fe879db

      - name: Show cache result
        run: |
          echo "Cache hit/miss: ${{ steps.cache.outputs.cache-hit }}"
